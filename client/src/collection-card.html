<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="catalog-styles.html">

<dom-module id="collection-card">
  <template>
    <style include="catalog-styles"></style>
    <style>
      :host {
        display: block;
        width: 100%;
        overflow: hidden;
      }

      :host.box:hover:not(:active) {
        box-shadow: 0 0 20px 0 hsla(0, 0%, 0%, 0.1) !important;
      }

      .container {
        margin: 0;
        height: 200px;
        display: flex;
        flex-direction: column;
        padding: 0 24px;
        border-top: 3px solid;
      }

      #header {
        padding: 24px 0;
        height: calc(100% - 55px);
        overflow: hidden;
        text-overflow: ellipsis;
      }

      #header h2 {
        font-size: 22px;
      }

      #header svg {
        fill: black;
        width: 24px;
        height: 24px;
        float: right;
      }

      #header svg[type=element] {
        display: none;
      }

      #description {
        color: hsl(0, 0%, 45%);
        max-height: 53px;
        overflow: hidden;
      }

      #footer {
        display: flex;
        align-items: center;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 100%;
        border-top: 1px solid #ededed;
        padding: 16px 0;
      }

      .avatar {
        margin-right: 8px;
      }

      #stats {
        display: flex;
        margin-top: 8px;
        color: black !important;
      }

      #stats div {
        display: flex;
        align-items: center;
        margin-right: 16px;
      }

      #stats svg {
        width: 16px;
        height: 16px;
        margin-right: 5px;
      }
    </style>

    <template is="dom-if" if="[[data]]">
      <div class="container" style="border-top-color: [[_background(data.kind, data.owner, data.repo)]]">
        <a id="header" href="/[[data.kind]]/[[data.owner]]/[[data.repo]][[_versionPath(data.version, data.latest_version)]]" aria-label$="[[data.owner]]/[[data.repo]] collection">
          <svg viewBox="0 0 100 100" type$="[[data.kind]]">
           <use xlink:href="/sprite.octicons.svg#collection"></use>
          </svg>
          <h2>[[data.repo]]</h2>
          <div id="description">[[data.description]]</div>
        </a>
        <div id="footer">
          <img class="avatar" src="[[data.avatar_url]]&s=40" role="presentation">
          <div><a href="/author/[[data.owner]]" aria-label$="[[data.owner]] author">[[data.owner]]</a></div>
        </a>
      </div>
    </template>
  </template>

  <script>
    Polymer({

      is: 'collection-card',

      properties: {
        data: Object
      },

      _versionPath: function(version, latestVersion) {
        return version == latestVersion ? '' : '/' + version;
      },

      _background: function(type, owner, repo) {
        function hash(string) {
          if (!string)
            return 0;
          // Hash algorithm for substrings is described in "Über die Komplexität der Multiplikation in
          // eingeschränkten Branchingprogrammmodellen" by Woelfe.
          // http://opendatastructures.org/versions/edition-0.1d/ods-java/node33.html#SECTION00832000000000000000
          var p = ((1 << 30) * 4 - 5);  // prime: 2^32 - 5
          var z = 0x5033d967;           // 32 bits from random.org
          var z2 = 0x59d2f15d;          // random odd 32 bit number
          var s = 0;
          var zi = 1;
          for (var i = 0; i < string.length; i++) {
            var xi = string.charCodeAt(i) * z2;
            s = (s + zi * xi) % p;
            zi = (zi * z) % p;
          }
          s = (s + zi * (p - 1)) % p;
          return Math.abs(s | 0);
        };

        var colors = ['#F44336', '#9c27b0', '#3f51b5', '#4caf50', '#ff9800', '#009688', '#8bc34a', '#ffeb3b', '#ffc107'];
        return type == 'collection' ? colors[hash(owner + repo) % colors.length] : 'transparent';
      },

    });
  </script>
</dom-module>
